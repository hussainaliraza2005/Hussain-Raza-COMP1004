<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Logic Gate Simulator</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gl-matrix/3.4.3/gl-matrix-min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/litegraph.js@0.7.9/build/litegraph.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/litegraph.js@0.7.9/css/litegraph.css"/>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div id="main">
    <div id="sidebar">
      <h2>Logic Gate Calculator</h2>

      <div class="toolbar">
        <h3>Gates</h3>
        <div class="button-group">
          <button class="gate-btn" data-gate="AND">AND</button>
          <button class="gate-btn" data-gate="OR">OR</button>
          <button class="gate-btn" data-gate="NOT">NOT</button>
          <button class="gate-btn" data-gate="XOR">XOR</button>
          <button class="gate-btn" data-gate="NAND">NAND</button>
          <button class="gate-btn" data-gate="NOR">NOR</button>
        </div>
      </div>

      <div class="toolbar">
        <h3>I/O</h3>
        <div class="button-group">
          <button class="gate-btn" data-gate="INPUT">Input</button>
          <button class="gate-btn" data-gate="OUTPUT">Output</button>
        </div>
      </div>

      <div class="toolbar">
        <h3>Actions</h3>
        <div class="button-group">
          <button id="clear-btn">Clear</button>
          <button id="undo-btn">Undo</button>
          <button id="redo-btn">Redo</button>
        </div>
      </div>

      <div class="toolbar">
        <h3>Truth Table</h3>
        <button id="truth-btn">Generate</button>
        <div id="truth-table"></div>
      </div>
    </div>

    <div id="graph-container">
      <canvas></canvas>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
